{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Carte</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>

    <body>

        <h1>
            <p align="center">Carte </p>
        </h1>


        <table class="table">

            <thead class="thead-dark">

                <tr>
                    <th> Carta </th>

                    <th> Valore </th>

                    <th> Seme </th>

                </tr>

            </thead>

            {% for carta in carte %}
                <tr>

                    <td> {{ carta }} </td>

                    <td> {{ carta.value }} </td>

                    <td> {{ carta.tipo }} </td>

                </tr>
            {% endfor %}

        </table>


    </body>

</html>
