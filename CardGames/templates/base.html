<!DOCTYPE html>
{% load static %}
<html>

  <head>
      <meta charset="utf-8">
      <title>{% block title %}Card Games{% endblock %}</title>
      <link href="https://fonts.googleapis.com/css?family=Hanalei+Fill" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/app.css' %}">

  </head>

  <body>
    {% block body %}

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Card Games</a>
          </div>
        </nav>

        <div class="container">

          <ol class="breadcrumb my-4">
            {% block breadcrumb %}
            {% endblock %}
          </ol>

          {% block content %}

          {% endblock %}

        </div>

    {% endblock body %}
  </body>

</html>
