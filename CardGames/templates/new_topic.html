{% extends 'base.html' %}

{% block title %}Inserisci un commento{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'home' %}">Tabella carte</a></li>
  <li class="breadcrumb-item"><a href="{% url 'carta' carta.pk %}">{{ carta}}</a></li>
  <li class="breadcrumb-item active">nuovo commento</li>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_subject">Subject</label>
      <input type="text" class="form-control" id="id_subject" name="subject">
    </div>
    <div class="form-group">
      <label for="id_message">Message</label>
      <textarea class="form-control" id="id_message" name="message" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Post</button>
  </form>
{% endblock %}
